<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件</title>
    <!-- 导入layui.css文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入login.css文件 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- logo部分 -->
    <div class="logo layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <div class="loginAndReg">
        <!-- 标题部分 -->
        <div class="title-box"></div>
        <!-- 登录部分 -->
        <div class="login-box">
            <form class="layui-form" id="login_form">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit
                        lay-filter="formDemo">登陆</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="go-reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册部分 -->
        <div class="reg-box">
            <!-- 注册表单 -->
            <form class="layui-form" id="reg_form">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pass|repass"
                        placeholder="再次输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="go-login">去登陆</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入layui的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入baseAPid.js文件 -->
    <script src="/assets/js/baseApi.js"></script>
    <!-- 导入login.js文件 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
